<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Menu</title>
</head>
<body>
  <main>
    <div class="container">
      <nav class="flex ai-center jc-sb">
        <h3>Menu</h3>
        <i class="fa-solid fa-utensils"></i>
      </nav>
      <!-- menu -->
      <div class="menu-wrap">
        <div class="card-warp">
          <div class="card flex ai-center jc-sb">
            <div class="menu-img">
              <img src="https://th.bing.com/th/id/OIP.4bJFuKEudbYSUvJHGexSrQHaHa?pid=ImgDet&rs=1" alt="">
            </div>
            <div class="menu-desc">
              <h5>coffe</h5>
              <p class="text">coffe asli</p>
              <h5 class="small">Rp. 17.000</h5>
              <div class="flex ai-center jc-sb">
                <h5 class="small">Jumlah: 2</h5>
                <button><i class="fa-solid fa-plus add"></i></button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-warp">
          <div class="card flex ai-center jc-sb">
            <div class="menu-img">
              <img src="https://www.lumenus.id/wp-content/uploads/2020/08/Jangan-Keseringan-Ini-Dampak-Minum-Teh-Manis-bagi-Tubuh.jpg" alt="">
            </div>
            <div class="menu-desc">
              <h5>Teh Manis</h5>
              <p class="text">Teh yang diseduh dengan Teh asli dan Gula</p>
              <h5 class="small">Rp. 15.000</h5>
              <div class="flex ai-center jc-sb">
                <h5 class="small">Jumlah: 1</h5>
                <button><i class="fa-solid fa-plus add"></i></button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-warp">
          <div class="card flex ai-center jc-sb">
            <div class="menu-img">
              <img src="https://cdnimg.webstaurantstore.com/images/products/extra_large/206806/1197483.jpg" alt="">
            </div>
            <div class="menu-desc">
              <h5>Soda</h5>
              <p class="text">Soda + Es Batu</p>
              <h5 class="small">Rp. 20.000</h5>
              <div class="flex ai-center jc-sb">
                <h5 class="small">Jumlah: 1</h5>
                <button><i class="fa-solid fa-plus add"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- button -->
      <a href="" class="btn">Pesan</a>
      <footer>
          <p>&copy; 2023 IMMMORTAL Resto</p>
      </footer>
      
    </div>
  </main>
</body>
</html>
